<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master History - GLBXTNT ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Tab Navigation Styles */
    .history-nav { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; border-bottom: 2px solid #eee; margin-bottom: 20px; -webkit-overflow-scrolling: touch; }
    .nav-btn { padding: 10px 20px; border: none; background: #f1f1f1; border-radius: 6px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #555; transition: 0.2s; }
    .nav-btn:hover { background: #e2e6ea; }
    .nav-btn.active { background: #007bff; color: white; box-shadow: 0 2px 5px rgba(0,123,255,0.3); }

    /* Data Table Styles */
    .data-table { width: 100%; border-collapse: collapse; font-size: 0.9em; background: #fff; }
    .data-table th { background: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6; color: #495057; white-space: nowrap; }
    .data-table td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
    .data-table tr:hover { background-color: #fdfdfe; }
    
    /* Tracker Specific Grid Colors */
    .cell-p { background: #d4edda; color: #155724; text-align: center; font-weight: bold; }
    .cell-a { background: #f8d7da; color: #721c24; text-align: center; font-weight: bold; }
    .cell-h { background: #e2e3e5; color: #383d41; text-align: center; font-weight: bold; }
    .cell-sl, .cell-cl { background: #fff3cd; color: #856404; text-align: center; font-weight: bold; }
    .cell-w { background: #cce5ff; color: #004085; text-align: center; font-weight: bold; }
    .cell-l { background: #ffeeba; color: #856404; text-align: center; font-weight: bold; }

    /* Status Colors */
    .st-Green { color: #28a745; font-weight: bold; }
    .st-Red { color: #dc3545; font-weight: bold; }
    .st-Blue { color: #007bff; font-weight: bold; }
    .st-Orange { color: #fd7e14; font-weight: bold; }

    /* RESPONSIVE CONTROL BAR (New Addition) */
    .controls-bar {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping on small screens */
        gap: 15px;
        align-items: center;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .spacer { flex: 1; }
    
    #search-input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
    .export-btn { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; white-space: nowrap; }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
        .controls-bar {
            flex-direction: column; /* Stack vertically on mobile */
            align-items: stretch; /* Stretch to full width */
            gap: 10px;
        }
        .spacer { display: none; } /* Hide spacer on mobile */
        
        #month-control { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        #month-picker { flex: 1; margin-left: 10px; }
        
        #search-input { width: 100%; box-sizing: border-box; } /* Full width search */
        .export-btn { width: 100%; text-align: center; } /* Full width button */
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 1400px;"> 
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <h2>üìú Company Master Records</h2>
      <a href="main.html" style="text-decoration:none; color:#555;">&larr; Back to Dashboard</a>
    </div>

    <div class="history-nav">
      <button class="nav-btn active" onclick="loadTab('summary')">üìä Monthly Summary</button>
      <button class="nav-btn" onclick="loadTab('tracker')">üìÖ Master Tracker</button>
      <button class="nav-btn" onclick="loadTab('attendance')">‚è±Ô∏è Attendance</button>
      <button class="nav-btn" onclick="loadTab('leaves')">üóìÔ∏è Leaves</button>
      <button class="nav-btn" onclick="loadTab('salary')">üíµ Salary</button>
      <button class="nav-btn" onclick="loadTab('finance')">üìà Finance</button>
      <button class="nav-btn" onclick="loadTab('expenses')">üí∞ Expenses</button>
      <button class="nav-btn" onclick="loadTab('employees')">üë• Database</button>
      <button class="nav-btn" onclick="loadTab('audit')">üõ°Ô∏è Audit</button>
    </div>

    <div class="controls-bar">
        <div id="month-control">
            <label style="font-weight:bold; color:#555;">Select Month:</label>
            <input type="month" id="month-picker" style="padding:8px; border:1px solid #ccc; border-radius:4px; cursor:pointer;">
        </div>

        <div class="spacer"></div> <input type="text" id="search-input" placeholder="Search (Name, Date, ID)...">
        <button onclick="exportCurrentView()" class="export-btn">üì• Export CSV</button>
    </div>

    <div id="data-container" style="overflow-x:auto; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); min-height:400px;">
      <div style="padding:40px; text-align:center; color:#777;">Loading data...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabase.js"></script>
  <script src="history.js"></script>
</body>
</html>
