<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Vault - GLBXTNT ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>ðŸ“‚ Company Documents</h2>
      <a href="main.html">Back to Dashboard</a>
    </div>

    <div id="upload-section" style="display:none; background:#f8f9fa; padding:20px; border-radius:8px; margin-bottom:30px; border:1px dashed #ccc;">
      <h3>Upload New Document</h3>
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <input type="text" id="doc-title" placeholder="Document Title (e.g. Leave Policy)" style="flex:1; padding:10px; min-width:200px;">
        <input type="file" id="doc-file" style="padding:10px;">
        <button onclick="uploadDoc()" style="background:#007bff;">Upload</button>
      </div>
    </div>

    <div id="doc-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:20px;">
      Loading...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabase.js"></script>
  <script src="documents.js"></script>
</body>
</html>
